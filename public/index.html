<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <style>
      #caseDetailContainer {
        display: none; /* Initially hide the detail container */
      }
    </style>
  </head>
  <body>
    <div id="addNewCaseAndRecentContainer" class="container">
      <h1 class="mt-5 mb-2">
        <img
          src="img/logo.svg"
          alt="Open Case Logo"
          style="width: 3rem; margin: 1rem"
        />Open Case
      </h1>
      <p class="mb-4">
        An open-source solution to proactive risk monitoring and case
        management.
      </p>

      <hr />

      <h2 class="mt-5 mb-3">
        <img
          src="img/add.svg"
          alt="Addition Symbol"
          style="width: 3rem; margin-right: 1rem"
        />Add New Case
      </h2>

      <form id="addCaseForm">
        <div class="form-group mt-3 mb-3">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="form-group mt-3 mb-3">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Case</button>
      </form>

      <h2 class="mt-5">
        <img
          src="img/list.svg"
          alt="Addition Symbol"
          style="width: 3rem; margin-right: 1rem"
        />Recent Cases List
      </h2>

      <ul id="caseItemListContainer" class="list-group"></ul>
    </div>

    <div id="caseDetailContainer" class="container"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.1/backbone-min.js"></script>

    <script src="js/models/case-model.js"></script>
    <script src="js/collections/cases-collection.js"></script>
    <script src="js/views/add-case-view.js"></script>
    <script src="js/views/case-list-item-view.js"></script>
    <script src="js/views/case-list-view.js"></script>
    <script src="js/views/case-detail-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/router.js"></script>
  </body>
</html>
