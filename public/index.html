<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <style>
      #caseDetailContainer {
        display: none; /* Initially hide the detail container */
      }

      .logo-icon {
        width: 4rem;
        margin-right: 1rem;
      }

      .heading-icon {
        width: 3rem;
        margin-right: 1rem;
      }

      .navbar-icon {
        width: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h1 class="mb-0">
            <img
              src="img/logo.svg"
              alt="Open Case Logo"
              class="logo-icon"
            />Open Case
          </h1>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex mx-auto" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <ul class="navbar-nav mb-lg-0 text-end fs-4">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">
                <span class="d-none d-lg-none d-sm-inline">Notifications</span>
                <img
                  class="navbar-icon"
                  src="img/notifications.svg"
                  alt="notifications"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="d-none d-lg-none d-sm-inline">Help</span>
                <img class="navbar-icon" src="img/help.svg" alt="help"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="d-none d-lg-none d-sm-inline">Account</span>
                <img class="navbar-icon" src="img/account.svg" alt="account"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="addNewCaseAndRecentContainer" class="container">
      <h2 class="mt-3">
        <img src="img/add.svg" alt="Addition Symbol" class="heading-icon" />Add
        New Case
      </h2>

      <form id="addCaseForm">
        <div class="form-group mt-3 mb-3">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="form-group mt-3 mb-3">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Case</button>
      </form>

      <h2 class="mt-4">
        <img
          src="img/list.svg"
          alt="Addition Symbol"
          class="heading-icon"
        />Recent Cases List
      </h2>

      <ul id="caseItemListContainer" class="list-group"></ul>
    </div>

    <div id="caseDetailContainer" class="container"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.1/backbone-min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="js/models/case-model.js"></script>
    <script src="js/collections/cases-collection.js"></script>
    <script src="js/views/add-case-view.js"></script>
    <script src="js/views/case-list-item-view.js"></script>
    <script src="js/views/case-list-view.js"></script>
    <script src="js/views/case-detail-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/router.js"></script>
  </body>
</html>
